<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>angular模块</title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
	</head>

	<body>
		<div ng-app="myApp">
			<zhu></zhu>
		</div>
	</body>
	<script type="text/javascript">
		var app = angular.module("myApp", []);
		//创建指令
		/*app.directive("garyHu",function(){
//			$scope.name = "joe";
			return {
				template:"garyhu"
			}
		});*/
		/*
		 * restrict 值可以是以下几种:
            E 作为元素名使用
            A 作为属性使用
            C 作为类名使用
            M 作为注释使用
            restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。
		 */
		app.directive("zhu", function() {
			return {
				restrict: 'E',
				template: '<h1>起来吃饭啦</h1><p>我已经吃完啦</p>'
			}
		});
	</script>

</html>
